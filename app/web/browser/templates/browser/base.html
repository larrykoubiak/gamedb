<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: "Space Grotesk", sans-serif;
        background: radial-gradient(circle at top, #24293a, #141822 55%, #0f121b);
        color: #eef1f7;
      }
      .brand {
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 0.9rem;
        color: #9fb3ff;
      }
      .card {
        background-color: rgba(28, 32, 44, 0.92);
        border: 1px solid rgba(80, 90, 120, 0.4);
      }
      h2, h3 {
        color: #f4f6ff;
      }
      .table {
        --bs-table-bg: transparent;
        --bs-table-color: #e6e8ef;
        --bs-table-border-color: rgba(80, 90, 120, 0.4);
      }
      a {
        color: #a7b7ff;
      }
      a:hover {
        color: #c9d3ff;
      }
      .muted {
        color: #9aa3b2;
      }
      .page-link {
        background-color: transparent;
        border-color: rgba(80, 90, 120, 0.4);
        color: #c9d3ff;
      }
      .page-link:hover {
        background-color: rgba(80, 90, 120, 0.2);
      }
      .badge-soft {
        background-color: rgba(100, 130, 255, 0.15);
        color: #b9c4ff;
        border: 1px solid rgba(100, 130, 255, 0.35);
      }
      .release-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1rem;
      }
      .release-card {
        background: rgba(20, 24, 35, 0.9);
        border: 1px solid rgba(80, 90, 120, 0.35);
        border-radius: 1rem;
        padding: 1.25rem;
      }
      .media-strip {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.75rem;
      }
      .media-tile {
        background: rgba(12, 16, 24, 0.9);
        border: 1px solid rgba(80, 90, 120, 0.3);
        border-radius: 0.75rem;
        overflow: hidden;
      }
      .media-tile img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        display: block;
      }
      .media-label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #9aa3b2;
        padding: 0.35rem 0.6rem 0.5rem;
      }
      .lightbox-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(5, 8, 14, 0.85);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1050;
        padding: 2rem;
      }
      .lightbox-backdrop.active {
        display: flex;
      }
      .lightbox-panel {
        max-width: 90vw;
        max-height: 90vh;
        background: rgba(14, 18, 28, 0.95);
        border: 1px solid rgba(120, 130, 160, 0.45);
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.55);
      }
      .lightbox-panel img {
        display: block;
        max-width: 90vw;
        max-height: 80vh;
        width: auto;
        height: auto;
      }
      .lightbox-caption {
        padding: 0.75rem 1rem;
        font-size: 0.85rem;
        color: #cbd3e3;
        display: flex;
        justify-content: space-between;
        gap: 1rem;
      }
      .lightbox-close {
        cursor: pointer;
        color: #c9d3ff;
      }
    </style>
  </head>
  <body>
    <nav class="py-3 mb-4 border-bottom border-secondary border-opacity-25">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="text-decoration-none brand" href="/">GameDB</a>
        <span class="muted">RDB Browser</span>
      </div>
    </nav>
    <main class="container-fluid pb-5">
      <div class="row g-4">
        <aside class="col-12 col-lg-3 col-xxl-2">
          <div class="card p-3 position-sticky" style="top: 16px; max-height: 80vh; overflow-y: auto;">
            <div class="text-uppercase small muted mb-2">Systems</div>
            <div class="list-group list-group-flush small">
              {% for system in nav_systems %}
                <a class="list-group-item list-group-item-action bg-transparent text-light border-secondary border-opacity-25"
                   href="/systems/{{ system.id }}/">
                  {{ system.name }}
                </a>
              {% empty %}
                <div class="muted">No systems</div>
              {% endfor %}
            </div>
          </div>
        </aside>
        <section class="col-12 col-lg-9 col-xxl-10">
          {% block content %}{% endblock %}
        </section>
      </div>
    </main>
    <div class="lightbox-backdrop" id="lightbox">
      <div class="lightbox-panel">
        <img id="lightbox-image" alt="" />
        <div class="lightbox-caption">
          <span id="lightbox-caption">Preview</span>
          <span class="lightbox-close" id="lightbox-close">Close</span>
        </div>
      </div>
    </div>
    <script>
      const lightbox = document.getElementById("lightbox");
      const lightboxImage = document.getElementById("lightbox-image");
      const lightboxCaption = document.getElementById("lightbox-caption");
      const lightboxClose = document.getElementById("lightbox-close");

      document.addEventListener("click", (event) => {
        const target = event.target;
        if (target instanceof HTMLImageElement && target.dataset.lightbox === "true") {
          lightboxImage.src = target.src;
          lightboxImage.alt = target.alt || "";
          lightboxCaption.textContent = target.dataset.caption || target.alt || "Preview";
          lightbox.classList.add("active");
        } else if (
          target === lightbox ||
          target === lightboxClose ||
          target.classList.contains("lightbox-close")
        ) {
          lightbox.classList.remove("active");
          lightboxImage.src = "";
        }
      });
    </script>
  </body>
</html>
