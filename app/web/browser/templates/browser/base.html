<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: "Space Grotesk", sans-serif;
        background: radial-gradient(circle at top, #24293a, #141822 55%, #0f121b);
        color: #eef1f7;
      }
      .brand {
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 0.9rem;
        color: #9fb3ff;
      }
      .card {
        background-color: rgba(28, 32, 44, 0.92);
        border: 1px solid rgba(80, 90, 120, 0.4);
      }
      h2, h3 {
        color: #f4f6ff;
      }
      .table {
        --bs-table-bg: transparent;
        --bs-table-color: #e6e8ef;
        --bs-table-border-color: rgba(80, 90, 120, 0.4);
      }
      a {
        color: #a7b7ff;
      }
      a:hover {
        color: #c9d3ff;
      }
      .muted {
        color: #9aa3b2;
      }
      .page-link {
        background-color: transparent;
        border-color: rgba(80, 90, 120, 0.4);
        color: #c9d3ff;
      }
      .page-link:hover {
        background-color: rgba(80, 90, 120, 0.2);
      }
      .badge-soft {
        background-color: rgba(100, 130, 255, 0.15);
        color: #b9c4ff;
        border: 1px solid rgba(100, 130, 255, 0.35);
      }
    </style>
  </head>
  <body>
    <nav class="py-3 mb-4 border-bottom border-secondary border-opacity-25">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="text-decoration-none brand" href="/">GameDB</a>
        <span class="muted">RDB Browser</span>
      </div>
    </nav>
    <main class="container-fluid pb-5">
      <div class="row g-4">
        <aside class="col-12 col-lg-3 col-xxl-2">
          <div class="card p-3 position-sticky" style="top: 16px; max-height: 80vh; overflow-y: auto;">
            <div class="text-uppercase small muted mb-2">Systems</div>
            <div class="list-group list-group-flush small">
              {% for system in nav_systems %}
                <a class="list-group-item list-group-item-action bg-transparent text-light border-secondary border-opacity-25"
                   href="/systems/{{ system.id }}/">
                  {{ system.name }}
                </a>
              {% empty %}
                <div class="muted">No systems</div>
              {% endfor %}
            </div>
          </div>
        </aside>
        <section class="col-12 col-lg-9 col-xxl-10">
          {% block content %}{% endblock %}
        </section>
      </div>
    </main>
  </body>
</html>
