<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        background: radial-gradient(circle at top, #1b1f2a, #0f1117 55%, #0b0d12);
        color: #e6e8ef;
      }
      .brand {
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: 0.9rem;
        color: #9fb3ff;
      }
      .card {
        background-color: rgba(20, 22, 30, 0.9);
        border: 1px solid rgba(80, 90, 120, 0.4);
      }
      .table {
        --bs-table-bg: transparent;
        --bs-table-color: #e6e8ef;
        --bs-table-border-color: rgba(80, 90, 120, 0.4);
      }
      a {
        color: #a7b7ff;
      }
      a:hover {
        color: #c9d3ff;
      }
      .muted {
        color: #9aa3b2;
      }
      .page-link {
        background-color: transparent;
        border-color: rgba(80, 90, 120, 0.4);
        color: #c9d3ff;
      }
      .page-link:hover {
        background-color: rgba(80, 90, 120, 0.2);
      }
      .badge-soft {
        background-color: rgba(100, 130, 255, 0.15);
        color: #b9c4ff;
        border: 1px solid rgba(100, 130, 255, 0.35);
      }
    </style>
  </head>
  <body>
    <nav class="py-3 mb-4 border-bottom border-secondary border-opacity-25">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="text-decoration-none brand" href="/">GameDB</a>
        <span class="muted">RDB Browser</span>
      </div>
    </nav>
    <main class="container pb-5">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
